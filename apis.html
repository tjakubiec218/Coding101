<script>
function main()
{
	var id = event.srcElement.id;
	var element = document.getElementById(id);
	var idString = element.getAttribute('id');
	var classString = element.getAttribute('class');
	redirect(idString, classString);
}
function redirect(linkString, moduleString)
{
	var link = "https://docs.oracle.com/javase/8/docs/api/java/";
	if(moduleString == "util")
	{
		link = link + moduleString + "/" + linkString + ".html";
	}
	else if(moduleString == "lang")
	{
		link = link + moduleString + "/" + linkString + ".html";
	}
	window.location = link;
}
</script>
		<table class = "buttons">
		<caption> Links to useful Java APIs </caption>

			<tr>
				<td> <button onClick = "main()" id = "ArrayList" class = "util" > ArrayList </button> </td>
